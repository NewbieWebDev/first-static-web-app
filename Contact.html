<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cy's Personal Webpage</title>
        <link rel="stylesheet" href="styleContact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
<body>
    <div class="topnav">
        <a class="active" href="./index.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#about"><i class="bi bi-cursor"></i> About me</a>
        <a href="#portfolio"><i class="bi bi-trophy"></i> My portfolios</a>
        <a href="./Contact.html"><i class="bi bi-chat-dots-fill"></i> Get in touch!</a>
      </div>
    <div class="animated-bg"></div>
    <div class="container">
    <section id="feedback">
        <h2>Feedback</h2>
        <p>Please leave your feedback below:</p>
        <form class="feedback-form" id="feedback-form">
            <input type="text" placeholder="Your Name" id="name" required>
            <textarea placeholder="Your Feedback" id="feedback" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</div>
<script>
    // Firebase configuration
    var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submission handler
    document.getElementById('feedback-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const feedback = document.getElementById('feedback').value;
        db.collection("feedback").add({
            name: name,
            feedback: feedback,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
            alert("Thank you for your feedback, " + name + "!");
        })
        .catch((error) => {
            console.error("Error writing document: ", error);
        });
    });
</script>
</body>
</html>
