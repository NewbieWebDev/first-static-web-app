<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cy's Personal Webpage</title>
        <link rel="stylesheet" href="styleContact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
<body>
    <div class="topnav">
        <a class="active" href="./index.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#about"><i class="bi bi-cursor"></i> About me</a>
        <a href="#portfolio"><i class="bi bi-trophy"></i> My portfolios</a>
        <a href="./Contact.html"><i class="bi bi-chat-dots-fill"></i> Get in touch!</a>
      </div>
    <div class="animated-bg"></div>
    <div class="container">
    <section id="feedback">
        <h2>Feedback</h2>
        <p>Please leave your feedback below:</p>
        <form class="feedback-form" id="feedback-form">
            <input type="text" placeholder="Your Name" id="name" required>
            <textarea placeholder="Your Feedback" id="feedback" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</div>

<script>
    document.getElementById('feedback-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const feedback = document.getElementById('feedback').value;
        
        try {
            const response = await fetch('/api/submitFeedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, feedback })
            });
            
            if (response.ok) {
                alert("Thank you for your feedback, " + name + "!");
                // Clear the form
                document.getElementById('feedback-form').reset();
            } else {
                throw new Error('Failed to submit feedback');
            }
        } catch (error) {
            alert('Error submitting feedback. Please try again.');
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
